<ion-header>
  <ion-navbar>
     <ion-title>
        {{ pageTitle }}
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <p>{{ pageTitle }} this gallery record</p>

  <form
    [formGroup]="form"
    (ngSubmit)="manageGallery()">
    <ion-list>
        <ion-item margin-bottom>
           <ion-label>Name</ion-label>
           <ion-input
              type="text"
              [(ngModel)]="name"
              formControlName="name"></ion-input>
        </ion-item>


        <ion-item margin-bottom>
           <ion-label>Description</ion-label>
           <ion-textarea
              type="text"
              [(ngModel)]="description"
              formControlName="description"></ion-textarea>
        </ion-item>


       <ion-item-group>
           <ion-item-divider color="light">Image</ion-item-divider>
           <ion-item>
              <a
                 ion-button
                 block
                 margin-bottom
                 color="primary"
                 (click)="takePhotograph()">
                    Take a photograph
              </a>
           </ion-item>

           <ion-item>
              <a
                 ion-button
                 block
                 margin-bottom
                 color="secondary"
                 (click)="selectImage()">
                    Select an existing image
              </a>
           </ion-item>

           <ion-item>
              <img [src]="image">
              <input
                 type="hidden"
                 name="thumbnail"
                 formControlName="thumbnail"
                 [(ngModel)]="thumbnail">
           </ion-item>
        </ion-item-group>


        <ion-item margin-bottom>
           <ion-label>Is Displayed?</ion-label>
           <ion-select
              [(ngModel)]="displayed"
              formControlName="displayed">
              <ion-option value="true">True</ion-option>
              <ion-option value="false">False</ion-option>
           </ion-select>
        </ion-item>


        <button
           ion-button
           color="primary"
           text-center
           block [disabled]="!form.valid">Save this record</button>
     </ion-list>
  </form>


</ion-content>
